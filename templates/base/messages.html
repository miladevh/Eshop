<!-- show message -->
{% if messages %}
    {% for message in messages %}
    <div class="container">
        <center>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #b3bbbb;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        </center>
    </div>
    {% endfor %}
{% endif %}

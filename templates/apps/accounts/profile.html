{% extends 'base/index.html' %}

{% block content %}
<section id="contact-us" class="contact-us section">
    <div class="container">
            <div class="contact-head">
                <div class="row">
                    <div class="container">
                        <div class="form-main">
                            <div class="title">
                                <h4>Get in touch</h4>
                                <h3>Write us a message</h3>
                            </div>
                                <p> {{profile.user.full_name}} </p>
                                <p> {{profile.user.phone_number}} </p>
                                <p> {{profile.user.email}} </p>
                                <p> {{profile.balance}} </p>
                                <p> {{profile.address}} </p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group button"><br>
                                <button type="submit" class="btn ">
                                    <a href="{% url 'accounts:edit-profile' %}">login</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}

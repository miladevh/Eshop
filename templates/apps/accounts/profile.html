{% extends 'base/index.html' %}

{% block content %}
<section id="contact-us" class="contact-us section">
    <div class="container">
            <div class="contact-head">
                <div class="row">
                    <div class="container">
                        <div class="form-main">
                            <div class="title">
                                <h3>اطلاعات کاربری</h3>
                            </div>
                                <p> نام و نام خانوادگی:{{profile.user.full_name}} </p>
                                <p>  تلفن:{{profile.user.phone_number}} </p>
                                <p> ایمیل:{{profile.user.email}} </p>
                                <p> موجودی حساب:{{profile.balance}} </p>
                                <p> ادرس:{{profile.address}} </p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group button"><br>
                                <button type="submit" class="btn ">
                                    <a href="{% url 'accounts:edit-profile' %}">ویرایش</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
